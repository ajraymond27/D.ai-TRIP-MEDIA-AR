<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Alien</title>
    <meta name="description" content="360&deg; Image - A-Frame">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  </head>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>
      <!-- define your gltf asset -->
      <a-assets>
        <a-asset-item id="alien" src="https://daitripmedia-ar-converted-models-f0cd6280.s3.amazonaws.com/glb/alien3.glb"></a-asset-item>
      </a-assets>
      <!-- use your gltf model -->
      <a-entity gltf-model="#alien" scale="1 1 1" position="-0.5 0 -5"></a-entity>
      <!-- define a camera which will move according to the marker position -->
      <a-marker-camera preset='hiro'></a-marker-camera>
      <a-text value="Hello, Universe!" position="0 2.5 -5" font="kelsonsans"></a-text>
      <a-text value="Name: AJ Raymond" position="0 2.25 -5" font="kelsonsans"></a-text>
      <a-text value="Function: Agile Delivery" position="0 2 -5" font="kelsonsans"></a-text>
      <a-text value="Program: Customer Insights & Loyalty" position="0 1.75 -5" font="kelsonsans"></a-text>


    </a-scene>
  </body>
</html>

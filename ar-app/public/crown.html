<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mr. Morale's Crown</title>
    <meta name="description" content="360&deg; Image - A-Frame">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  </head>
  <body style='margin : 0px; overflow: hidden;'>
    <script>
        const a = document.createElement("a");
        if (a.relList.supports("ar")) {
        // AR is available.
        <div>
            <a rel="ar" href="https://d13wrvtzk1buxr.cloudfront.net/usdz/Kendrick_Lamars_Diamond_Crown.usdz">
                <img src="yale.jpg"/>
            </a>
        </div>
        }  else {
        //  block of code to be executed if the condition is false
        <a-scene embedded arjs>
            //  define your gltf asset 
            <a-assets>
                <a-asset-item id="alien" src="https://d13wrvtzk1buxr.cloudfront.net/usdz/Kendrick_Lamars_Diamond_Crown.usdz"></a-asset-item>
                // <a-asset-item id="alien" src="/ayylmao.glb"></a-asset-item> 
            </a-assets>
            //  use your gltf model 
            <a-entity gltf-model="#alien" scale="2 2 2" position="-1.25, -5, -10" rotation="0 0 0"></a-entity>
            //  define a camera which will move according to the marker position 
             <a-marker-camera type="pattern" patternUrl="/pattern-marker-test.patt"></a-marker-camera> 
             <a-marker-camera preset='hiro'></a-marker-camera> 
             <a-sound src="src: url(music.mp3)" autoplay="true" position="0 2 5" width="3"></a-sound> 
        </a-scene>
        }
    </script>
  </body>
</html>
